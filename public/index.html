<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Special Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- New Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--Tweets CSS-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      type="text/css"
    />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character count JS -->
    <script
      type="text/javascript"
      src="/scripts/compose-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-Bar">
      <span class="logo">TWEETER</span>
      <p><strong> Write </strong> a new tweet</p>
    </nav>

    <header>
      <div class="avatar"></div>
      <br />
      <div class="name">
        <h2>Tony Tran</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article>
        <header>
          <div class="tweet-avatar-name">
            <img src="/images/profile-hex.png" width="100" height="100" />
            <div class="username">Newton</div>
          </div>
          <div class="userid">@SirIsaac</div>
        </header>

        <div class="tweet-content">
          I have seen further by standing on the shoulder of giants
        </div>
        <footer>
          <div class="timestamp">10 days ago</div>
          <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
