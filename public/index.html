<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Special Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- New Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--Tweets CSS-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      type="text/css"
    />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character count JS -->
    <script
      type="text/javascript"
      src="/scripts/compose-char-counter.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-Bar">
      <div> 
        <span class="logo">TWEETER</span> 
      </div>
      <footer>     
        <button class='write'>
          <span>Write a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </button>
      </footer>
    </nav>

    <header class="head">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
        <span>Tony Tran</span>
      </div>
    </header>
   
    <!-- Page-specific (main) content here -->
    <main class="container"><article>
      <textarea name="errorMessage" id="errorMessage"></textarea>
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>  
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit-and-display">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
      </section>
      <div class="scroll-to-top">
        <button title="To top">
          <i class="fas fa-angle-double-up"></i>
        </button>
      </div>
    </article>
    </main>
  </body>
</html>
